out_dir: results
metric_best: accuracy
wandb:
  use: False
  project: Cycle_Detection
dataset:
  format: PyG-SimpleGraphML  # Use the simple GraphML loader
  name: cycle_detection
  task: graph
  task_type: classification
  transductive: False
  node_encoder: True
  node_encoder_name: LapPE  # Will handle graphs without node features
  node_encoder_bn: False
  edge_encoder: True  # No edge features
  edge_encoder_name: DummyEdge
  edge_encoder_bn: False
posenc_LapPE:
  enable: True  # Positional encoding can help with structural tasks
  eigen:
    laplacian_norm: none
    eigvec_norm: L2
    max_freqs: 8
  model: DeepSet
  dim_pe: 8
  layers: 2
  raw_norm_type: none
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 50
model:
  type: GPSModel
  loss_fun: cross_entropy  # Binary classification for cycle/no-cycle
  edge_decoding: dot
  graph_pooling: mean
gt:
  layer_type: CustomGatedGCN+Transformer
  layers: 4
  n_heads: 4
  dim_hidden: 64
  dropout: 0.1
  attn_dropout: 0.1
  layer_norm: True
  batch_norm: False
gnn:
  head: default
  layers_pre_mp: 1
  layers_post_mp: 1
  dim_inner: 64  # Must match gt.dim_hidden
  batchnorm: False
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 50
  scheduler: reduce_on_plateau
  num_warmup_epochs: 10
  reduce_factor: 0.5
  schedule_patience: 5
  min_lr: 1e-6