out_dir: results
metric_best: accuracy
wandb:
  use: False
  project: Cycle_Detection
dataset:
  format: PyG-SimpleGraphML  # Use the simple GraphML loader
  name: cycle_detection
  task: graph
  task_type: classification
  transductive: False
  node_encoder: True
  node_encoder_name: TypeDictNode  # Will handle graphs without node features
  node_encoder_bn: False
  edge_encoder: False  # No edge features
  edge_encoder_name: LinearEdge
  edge_encoder_bn: False
  # Simple GraphML-specific configuration
  graphml_dir: ../graph_token_outputs/graphs/ba/train/  # Your GraphML directory
  auto_cycle_detection: True  # Automatically detect cycles for labels
  test_files: []  # List of specific filenames to use as test set, e.g., ["test1.graphml", "test2.graphml"]
  test_dir: ../graph_token_outputs/graphs/ba/test/  # OR specify a directory containing all test files
  label_map: {}  # Optional: manual filename to label mapping
  train_ratio: 0.8  # Ratio for train/val split (applied to non-test files)
  val_ratio: 0.2   # Ratio for train/val split (applied to non-test files)
  split_seed: 42
posenc_LapPE:
  enable: True  # Positional encoding can help with structural tasks
  eigen:
    laplacian_norm: none
    eigvec_norm: L2
    max_freqs: 8
  model: DeepSet
  dim_pe: 8
  layers: 2
  raw_norm_type: none
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100
model:
  type: GPSModel
  loss_fun: cross_entropy  # Binary classification for cycle/no-cycle
  edge_decoding: dot
  graph_pooling: mean
gt:
  layer_type: CustomGatedGCN+Transformer
  layers: 4
  n_heads: 4
  dim_hidden: 64
  dropout: 0.1
  attn_dropout: 0.1
  layer_norm: False
  batch_norm: True
gnn:
  head: default
  layers_pre_mp: 0
  layers_post_mp: 1
  dim_inner: 64  # Must match gt.dim_hidden
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 100
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5